<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <title>Highcharts Example</title>
            <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
            <script type="text/javascript" src="highcharts.js"></script>
            <script>
                //禁止长按弹出框
                window.onload=function(){
                    document.documentElement.style.webkitUserSelect='none';
                };
                function startDraw(data)
                {
                    $('#container').highcharts({
                                               title: {
                                               text: null
                                               },
                                               subtitle: {
                                               text: null,
                                               },
                                               xAxis: {
                                               type: 'datetime',
                                               labels: {
                                               formatter: function () {
                                               return Highcharts.dateFormat('%m月%e日', this.value);
                                               }
                                               }
                                               },
                                               yAxis: {
                                               title: {
                                               text: null
                                               },
                                               plotLines: [{
                                                           value: 0,
                                                           width: 1,
                                                           }]
                                               },
                                               tooltip: {
                                               valueSuffix: 'kg'
                                               },
                                               legend: {
                                               enabled:false
                                               },
                                               credits:{
                                               enabled:false // 禁用版权信息
                                               },
                                               series: [{
                                                        name: '体重',
                                                        data: data,
                                                        color: '#33cccc'
                                                        }]
                                               });

                }
            </script>
            </head>
    <body height="100%">
        <div id="container" style="width: 300px; height: 280px; margin: 0 auto"></div>
    </body>
</html>
